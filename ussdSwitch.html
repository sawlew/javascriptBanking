<script>
    // My Bank USSD code using Switch Statements

let balance = 500000;
let name = prompt("What is your name?");

let operation = prompt(`${name}, Welcome to my Bank
What would you like to do today?
1. Check Balance
2. Transfer
3. Purchase Airtime`);

switch (operation) {
    case "1":
        alert(`Your account balance is NGN${balance}`);
        break;
        
        case "2":
            let accountName = prompt(`Enter Recipient's name:`);
            let amount = +prompt(`Enter amount:`);

            switch(true){
                case amount <= balance:
                    let confirm = prompt(`You are about to send NGN${amount} to ${accountName}!
                    Please confirm to proceed:
                    Press 'y' for yes
                    Press 'n' for no`);

                    switch (confirm) {
                        case 'y':
                            alert(`Your transfer of NGN${amount} to ${accountName} was successful
                            Your new account balance is NGN${balance - amount}`);
                            break;

                        case 'n':
                            alert("Transaction cancelled");
                            break;

                        default:
                            alert("Invalid selection");
                            break;
                    }
                    break;
                default:
                    alert("Insufficient balance");
                    break;
                }
                break;

        
    case "3":
        let recharge = prompt(`Choose:
        1. Self
        2. Others`);
        
        switch (recharge) {
            case "1":
                let rechargeAmount = +prompt("Enter amount:");
                alert(`Your Airtime recharge of NGN${rechargeAmount} was successful
                Your new account balance is NGN${balance - rechargeAmount}`);
                break;
                
            case "2":
                let otherPhone = prompt("Enter beneficiary's phone number:");
                let rechargeAmountt = +prompt("Enter amount:");
                alert(`Your Airtime recharge of NGN${rechargeAmountt} to ${otherPhone} was successful
                Your new account balance is NGN${balance - rechargeAmountt}`);
                break;
                
            default:
                alert("Invalid selection");
        }
        break;
        
    default:
        alert("Invalid selection");
}

</script>
